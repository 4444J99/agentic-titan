apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: titan

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - redis.yaml
  - chromadb.yaml
  - api-deployment.yaml
  - agent-deployment.yaml
  - hpa.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: agentic-titan
  app.kubernetes.io/managed-by: kustomize

# Image overrides (for different environments)
images:
  - name: titan/api
    newName: titan/api
    newTag: latest
  - name: titan/agent
    newName: titan/agent
    newTag: latest
