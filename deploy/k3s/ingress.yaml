apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: titan-ingress
  namespace: titan
  labels:
    app.kubernetes.io/name: titan
  annotations:
    # Traefik (K3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # CORS
    traefik.ingress.kubernetes.io/headers.accesscontrolallowmethods: "GET,POST,PUT,DELETE,OPTIONS"
    traefik.ingress.kubernetes.io/headers.accesscontrolalloworiginlist: "*"
    traefik.ingress.kubernetes.io/headers.accesscontrolmaxage: "100"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - titan.local
      secretName: titan-tls
  rules:
    - host: titan.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: titan-api
                port:
                  name: http
          - path: /health
            pathType: Exact
            backend:
              service:
                name: titan-api
                port:
                  name: http
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: titan-api
                port:
                  name: metrics
