apiVersion: apps/v1
kind: Deployment
metadata:
  name: titan-agent
  namespace: titan
  labels:
    app.kubernetes.io/name: titan
    app.kubernetes.io/component: agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: titan
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: titan
        app.kubernetes.io/component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: titan-agent
      containers:
        - name: agent
          image: titan/agent:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: titan-config
            - secretRef:
                name: titan-secrets
          env:
            - name: AGENT_POOL_SIZE
              value: "5"
            - name: AGENT_WORKER
              value: "true"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: agent-data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: agent-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 120  # Allow agents to complete
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: titan-agent
  namespace: titan
  labels:
    app.kubernetes.io/name: titan
