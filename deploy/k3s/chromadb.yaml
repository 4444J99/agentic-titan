apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chromadb
  namespace: titan
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/component: vectordb
spec:
  serviceName: chromadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chromadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chromadb
        app.kubernetes.io/component: vectordb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: CHROMA_SERVER_HTTP_PORT
              value: "8000"
            - name: CHROMA_SERVER_HOST
              value: "0.0.0.0"
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/data"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: chromadb-data
              mountPath: /chroma/data
  volumeClaimTemplates:
    - metadata:
        name: chromadb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: titan
  labels:
    app.kubernetes.io/name: chromadb
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app.kubernetes.io/name: chromadb
