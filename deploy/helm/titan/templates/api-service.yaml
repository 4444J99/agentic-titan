{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "titan.fullname" . }}-api
  labels:
    {{- include "titan.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.api.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "titan.api.selectorLabels" . | nindent 4 }}
{{- end }}
